<script type="text/javascript">(function (){
var renderer=new Documentor.PHGDoc.PHGDocRenderer();
var api={"ns":{"name":"Documentor","type":"api","children":{"Api":{"description":"Excapsulates all data, configuration and methods of the target API's documentation.\r","summary":"","config":{"NSPathSeparator":{"description":"Defaults to the dot character (\".\") .\r\t\t ","summary":"","name":"NSPathSeparator","dataType":"String"},"ns":{"description":"Namespace defaults.\r\t\t\t ","summary":"","name":"ns","dataType":"Object"},"sourceLoader":{"description":"The loader to use.\r\t\t\t ","summary":"(required)\r","name":"sourceLoader","dataType":"Documentor.SourceLoader"},"sourceProcessor":{"description":"The source processor to use. \r\t\t\t ","summary":"","name":"sourceProcessor","dataType":"Documentor.SourceProcessor"},"sourceFiles":{"description":"If the list is provided it will be processed on initialization.\r\t\t\t ","summary":"","name":"sourceFiles","dataType":"Array"},"renderer":{"description":"If provided will call its render() method after the last source file is processed.\r\t\t\t\t ","summary":"","name":"renderer","dataType":"Documentor.render.DocumentationRenderer"}},"properties":{"ns":{"description":"This object has the complete API description. It has very little upon creation but the SourceProcessor object's job is to fill it with details.\r\t\t\t ","summary":"","name":"ns","dataType":"Object"}},"methods":{"reset":{"description":"Reset the ns object to its initial state. This is useful before rebuilding it from new sources. \r\t\t ","summary":"","name":"reset","params":[],"returns":{"type":"void","summary":""},"flags":{}},"processSourceFiles":{"description":"","summary":"","name":"processSourceFiles","params":[{"description":"A list of file to process.\r","name":"sourceFiles","optional":false,"dataType":"Array"}],"returns":{"type":"void","summary":""},"flags":{}},"getNSObject":{"description":"Returns the namespace object on the given path.\r","summary":"","name":"getNSObject","params":[{"description":"","name":"path","optional":false,"dataType":"String"},{"description":"Set to true to have a \"namespace\" object created if nothing exists for that path.\r","name":"autoCreate","optional":true,"dataType":"Boolean"}],"returns":{"type":"Object","summary":"The object on that path.\r"},"flags":{}}},"events":{"sourceProcessed":{"description":"Fires when a source file has been processed.\r","summary":"","name":"sourceProcessed","params":[{"description":"","name":"this","optional":false,"dataType":"Documentor.Api"},{"description":"","name":"fileURL","optional":false,"dataType":"String"}]},"sourceQueueEmpty":{"description":"Fires when the source files queue of the loader is emptied - all given source files are loaded.\r","summary":"","name":"sourceQueueEmpty","params":[{"description":"","name":"this","optional":false,"dataType":"Documentor.Api"}]}},"definedIn":"/Users/gkostov/git/documentor.js/src/Documentor.js","flags":{},"mixins":[],"type":"class","name":"Documentor.Api","extends":"EventEmitter"},"SourceProcessor":{"description":"Base class for a source file prcessor.\r\t ","summary":"","config":{},"properties":{},"methods":{"process":{"description":"Parses the source code and updates the specified API object. \r","summary":"","name":"process","params":[{"description":"Source file contents.\r","name":"fileData","optional":false,"dataType":"String"},{"description":"The API object to amend.\r","name":"api","optional":false,"dataType":"Documentor.Api"}],"returns":{"type":"void","summary":""},"flags":{}}},"events":{},"definedIn":"/Users/gkostov/git/documentor.js/src/SourceProcessor.js","flags":{},"mixins":[],"type":"class","name":"Documentor.SourceProcessor"},"SourceLoader":{"description":"Base class for a source file loader.\r\t ","summary":"","config":{},"properties":{"queue":{"description":"","summary":"A list of source files queued for loading.\r","name":"queue","dataType":"Array"}},"methods":{"getSourceFile":{"description":"Returns file contents asynchronously if a callback is specified and may return immediately if there is no callback and the content can be retrieved synchronously.\r","summary":"","name":"getSourceFile","params":[{"description":"Source file locator.\r","name":"fileURL","optional":false,"dataType":"String"},{"description":"A callback to send file contents to when available. Two parameters are passed : {String} fileData and {String} fileURL .\r","name":"cb","optional":true,"dataType":"Function"}],"returns":{"type":"String","summary":"fileData\tFile contents or null if the cb parameter was given.\r"},"flags":{}}},"events":{},"definedIn":"/Users/gkostov/git/documentor.js/src/SourceLoader.js","flags":{},"mixins":[],"type":"class","name":"Documentor.SourceLoader"},"AjaxSourceLoader":{"description":"Source file loader using AJAX to get file contents.\r\t ","summary":"","config":{},"properties":{},"methods":{},"events":{},"definedIn":"/Users/gkostov/git/documentor.js/src/SourceLoader.js","flags":{},"mixins":[],"type":"class","name":"Documentor.AjaxSourceLoader","extends":"Documentor.SourceLoader"},"FileSourceLoader":{"description":"Loads the source from a file.\r","summary":"","config":{},"properties":{},"methods":{"listFiles":{"description":"Find all files matched by the pattern which may include the * and ? wildcards. The search is performed synchronously.\r","summary":"","name":"listFiles","params":[{"description":"The string to match file names for.\r","name":"pattern","optional":false,"dataType":"String"}],"returns":{"type":"Array","summary":"A list of files matched for the pattern.\r"},"flags":{"static":true}}},"events":{},"definedIn":"/Users/gkostov/git/documentor.js/src/SourceLoader.js","flags":{},"mixins":[],"type":"class","name":"Documentor.FileSourceLoader","extends":"Documentor.SourceLoader"},"DocumentationRenderer":{"description":"Base class for a documentation renderer.\r\t ","summary":"","config":{},"properties":{},"methods":{"render":{"description":"Renders the documentation from the given API object\r","summary":"","name":"render","params":[{"description":"The API object to render.\r","name":"api","optional":false,"dataType":"Documentor.Api"}],"returns":{"type":"void","summary":""},"flags":{}}},"events":{"render":{"description":"Fires when the documentation is rendered.\r","summary":"","name":"render","params":[{"description":"","name":"this","optional":false,"dataType":"Documentor.Api"}]}},"definedIn":"/Users/gkostov/git/documentor.js/src/DocumentationRenderer.js","flags":{},"mixins":[],"type":"class","name":"Documentor.DocumentationRenderer","extends":"EventEmitter"},"PHGDoc":{"type":"namespace","name":"PHGDoc","children":{"PHGSourceProcessor":{"description":"Source file processor for JS source code from PHG. It extracts and processes javaDoc style comments in source.\r The set of tags it recognizes is mostly borrowed from ExtJS.\r\t ","summary":"","config":{},"properties":{"docTagProcessors":{"description":"A hash keyed by the tag names that this object can process. At each key there's a parser function which will be given a line to process. \r\t\t ","summary":"","name":"docTagProcessors","dataType":"Object"}},"methods":{},"events":{},"definedIn":"/Users/gkostov/git/documentor.js/src/PHGDoc/PHGSourceProcessor.js","flags":{},"mixins":[],"type":"class","name":"Documentor.PHGDoc.PHGSourceProcessor","extends":"Documentor.SourceProcessor"},"PHGDocRenderer":{"description":"Renders the documentaion tree.\r\t ","summary":"","config":{"exportPath":{"description":"If the option is not given then it is assumed that the code runs in a browser and will render\r in the current page. Add this option when running in node.js and the generated content will go into a folder instead. \r\t\t ","summary":"","name":"exportPath","dataType":"String"},"resourceIncludes":{"description":"","summary":"The HTML to include JS and CSS resources. By default it refers to \"resources/jquery-1.4.3.min.js\" and \"resources/PHGDoc.css\".\r","name":"resourceIncludes","dataType":"String"},"renderFn":{"description":"","summary":"The rendering function which will print the api tree and details.\r","name":"renderFn","dataType":"Function"},"containerSelector":{"description":"","summary":"A container to limit the global listeners' scope. \r","name":"containerSelector","dataType":"String/jQuery"}},"properties":{},"methods":{},"events":{"renderSelectedItemInfo":{"description":"Fires when the details of the selected item are rendered in the selectionInfo pane.\r","summary":"","name":"renderSelectedItemInfo","params":[{"description":"","name":"this","optional":false,"dataType":"Documentor.Api"},{"description":"The rendered item's data.\r","name":"item","optional":false,"dataType":"Object"}]}},"definedIn":"/Users/gkostov/git/documentor.js/src/PHGDoc/PHGDocRenderer.js","flags":{},"mixins":[],"type":"class","name":"Documentor.PHGDoc.PHGDocRenderer","extends":"Documentor.DocumentationRenderer"}},"methods":{},"description":""}},"description":"<h1>documentor.js</h1>\n\n<p>Source code documentation generator written in JS and aiming for speed, flexibility and convenience.</p>\n\n<p>It is:</p>\n\n<ul><li>portable - it can run from the command line or in the browser</li><li>modular - source code loading, processing and documentation generation are executed in separate modules which allows each to be configured as needed</li><li>instant - with the available renderer there&#39;s no need to generate static HTML files before you can see the docs</li><li>source code&#39;s language agnostic - the included parser doesn&#39;t actually read the source code - it reads javadoc-style comments and the rest is simply ignored </li><li>flexible - depending on the setup could load source files from different locations, can process different languages and documentation formats and can generate different documentation layouts </li></ul>\n\n<h2>Architecture</h2>\n\n<p>These are the usual steps of the process:</p>\n\n<ul><li>a <code>Documentor.Api</code> object is first needed which will provide the packaging for all data and methods involved in building the API structure and generating the documentation files.  </li><li>then a <code>Documentor.SourceLoader</code> object is needed which is able to load the source files from where they are stored (as local files or at some remote location).  </li><li>each source file will then need to be processed by a <code>Documentor.SourceProcessor</code> object which has to update the API structure in the <code>Documentor.Api</code> object.  </li><li>and finally the API structure is passed on to a <code>Documentor.DocumentationRenderer</code> object which will generate the docs (whether as static files or will print them in the current browser page).</li></ul>\n\n<h2>Customization</h2>\n\n<p>The classes in the package do not have many options to be configured but additional functionality can be added by sub-classing them. If for example you need to process different tags than what&#39;s available in <code>Documentor.PHGDoc.PHGSourceProcessor</code> the easiest way to take is updating or adding in the <code>docTagProcessors</code> property. This will of course lead to the need to change the rendering object as it will have to be aware of the new tags and their meaning. </p>\n\n<h2>Examples</h2>\n\n<p>Those for now can only be found in the project&#39;s own <em>docs</em> folder - there is <code>docs.html</code> which builds the documentation on-the-fly when loaded in the browser and <code>docs.js</code> which produces static documentation files when run in node.js.</p>\n\n<h2>License</h2>\n\n<p>The MIT License, because it rules.</p>"}};
api.NSPathSeparator='.';
api.getNSObject=function (path, autoCreate){
			var obj=null,
				pathNames = typeof path=='string'?path.split(this.NSPathSeparator):path;
			if(typeof path=='string')
				pathNames=path.split(this.NSPathSeparator);
			else{
				pathNames=path;
				path=path.join(this.NSPathSeparator);
			}
			if(pathNames.length){
				obj=this.ns;
				var currentPath=[];
				if(pathNames[0]==this.ns.name)
					pathNames.shift();
				while(pathNames.length){
					var p=pathNames.shift();
					currentPath.push(p);
					if(!(p in obj.children)){
						if(autoCreate)
							obj.children[p]={
								type:'namespace',
								name:currentPath.join(this.NSPathSeparator),
								children:{},
								methods:{},
								description:''
							};
						else
							return null;
					}
					obj=obj.children[p];
				}
			}
			return obj;
		};
$(document).ready(function (){ renderer.render(api); });
}());</script>
